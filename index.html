<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Financeiro - Plaszom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo-plaszom.png" alt="Logo Plaszom" class="logo">
    <h1>Simulador de Aplicação Financeira</h1>
  </header>

  <main>
    <section class="form-section">
      <label for="valor">Quanto deseja guardar por mês (R$):</label>
      <input type="number" id="valor" placeholder="Ex: 500">

      <label for="periodo">Período de investimento:</label>
      <input type="number" id="periodo" placeholder="Ex: 12">
      <select id="tipo-periodo">
        <option value="meses">Meses</option>
        <option value="anos">Anos</option>
      </select>

      <h2>Escolha o perfil de investimento:</h2>
      <div class="perfis">
        <button onclick="selecionarPerfil('conservador')">Conservador</button>
        <button onclick="selecionarPerfil('equilibrado')">Equilibrado</button>
        <button onclick="selecionarPerfil('arrojado')">Arrojado</button>
      </div>

      <div id="opcoes-investimento"></div>

      <button onclick="simular()">Simular Investimento</button>

      <div id="resultado"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Plaszom - SENAI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
